<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{name}" id="name"/>
  <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
  <br/>
  <label for="birthdate">Enter your birthdate</label>
  <input type="text" th:field="*{birthdate}" id="birthdate"/>
  <p style="color:red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Birthday error</p>
  <br/>
  <input type="submit" value="Create!">
</form>

</body>
</html>
