<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="title">Enter title</label>
  <input type="text" th:field="*{title}" id="title"/>
  <p style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</p>
  <br/>
  <label for="author">Enter author</label>
  <input type="text" th:field="*{author}" id="author"/>
  <p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</p>
  <br/>
  <label for="year">Enter year</label>
  <input type="text" th:field="*{year}" id="year"/>
  <p style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</p>
  <br/>
  <input type="submit" value="Create!">
</form>

</body>
</html>
